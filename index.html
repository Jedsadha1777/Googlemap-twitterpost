<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=on">
<title>Map Based Search : by Jedsadha Rojanaphan</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0, user-scalable=no" >
<link href="common/css/modernizr.css" type="text/css" rel="stylesheet">
<link href="common/css/default.css" type="text/css" rel="stylesheet">
<link href="common/css/smartphone.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=YOU_API_KEY&sensor=false&libraries=places"></script>
</head>
<body>
<div  id="wapper"> 
  <!--Header-->
  <header>
    <div class="box_search">
      <form method="post" name="box_search" action="?">
        <div class="row">
          <div class="col-md-6">
            <input type="text" id="inp_search" name="inp_search" value="" placeholder="City Name" />
          </div>
          <div class="col-md-3">
            <input type="submit" class="btn_search" value="Search" />
          </div>
          <div class="col-md-3">
            <input type="button" class="btn_history" value="History" />
          </div>
          <div class="clear"></div>
        </div>
      </form>
    </div>
  </header>
  <!--End Header--> 
  <!--Content-->
  <div class="content">
    <div class="map_box">
      <div class="tweets_area noselect">TWEETS ABOUT </div>
      <div id="map_playground"></div>
    </div>
  </div>
  <!--End Content--> 
  <!--Footer-->
  <footer></footer>
  <!--End Footer--> 
</div>
<script type="text/javascript" src="common/js/map.js"></script>
</body>
</html>
